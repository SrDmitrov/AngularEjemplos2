<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Mi aplicacion</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!--Recuerda que esto es una lista-->
      <ul class="navbar-nav">
        <!--Recuerda que esto el elemento de una lista-->

        <!--Página 1 - enrutamiento por HTML -->
        <!--Lleva la clase de elemento de lista y la propiedad que destaca en negrita la página en la que se está-->
        <li class="nav-item" [routerLinkActive]="['active']">
          <!--Esto linkea a home-->
          <a class="nav-link" [routerLink]="['home']">Home</a>
        </li>

        <!--Página 2 - enrutamiento por TS -->
        <li class="nav-item" [routerLinkActive]="['active']">
          <!--Cuando se hace click, ejecuta el método navegarA()-->
          <!--El componente en cuestión implementa los métodos del módulo Router y permite la navegación con el método .navigate-->
          <a class="nav-link" (click)="navegarA()">Artículos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
